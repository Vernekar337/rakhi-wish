<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Happy Raksha Bandhan</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            text-align: center;
            padding: 50px;
            color: #fff;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px #c94f7c;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        button {
            background: #ff6f61;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 111, 97, 0.4);
            position: relative;
            z-index: 10;
        }

        button:hover {
            background: #e85a4f;
            transform: scale(1.05) rotate(2deg);
        }

        /* Floating Rakhi GIFs */
        .rakhi {
            position: absolute;
            width: 80px;
            animation: float 6s infinite ease-in-out;
            opacity: 0.8;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0);
            }

            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }
    </style>
</head>
