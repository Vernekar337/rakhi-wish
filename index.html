<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Raksha Bandhan</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            text-align: center;
            padding: 50px;
            color: #fff;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px #c94f7c;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        button {
            background: #ff6f62;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: 0.2s ease;
            box-shadow: 0 5px 15px rgba(255, 111, 97, 0.4);
            position: relative;
        }

        button:hover {
            background: #e85a4f;
        }
    </style>
</head>

<body>

    <h1>🌸 Happy Raksha Bandhan 🌸</h1>
    <p>Dear Sister, you’re my partner in crime, my best friend, and my forever supporter 💖</p>

    <button id="surpriseBtn" onclick="startLoading()">Click for a Surprise 🎁</button>

    <script>
        let escapeCount = 0;
        const button = document.getElementById('surpriseBtn');

        // Function to move button randomly
        function moveButton() {
            const maxX = window.innerWidth - button.offsetWidth - 20;
            const maxY = window.innerHeight - button.offsetHeight - 20;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            button.style.position = "absolute";
            button.style.left = randomX + "px";
            button.style.top = randomY + "px";
        }

        // When mouse enters button
        button.addEventListener('mouseenter', () => {
            if (escapeCount < 3) {
                moveButton();
                escapeCount++;
            }
        });

        // Loading effect before going to wish page
        function startLoading() {
            button.innerText = "Wrapping your gift 🎀...";
            button.disabled = true;
            setTimeout(() => {
                window.location.href = 'wish.html';
            }, 2000);
        }
    </script>

</body>

</html>
