<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

        padding: 50px;
        color: #fff;
        overflow: hidden;
    }

    h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        text-shadow: 2px 2px 5px #c94f7c;

    }

    p {
        font-size: 1.3rem;

    }

    .fact {
        font-size: 1rem;
        margin-top: 30px;
        color: #fff;
        opacity: 0.8;
    }

    @keyframes bounceIn {
        0% { transform: scale(0.3); opacity: 0; }
        50% { transform: scale(1.1); opacity: 1; }
        70% { transform: scale(0.9); }
        100% { transform: scale(1); }
    }

    @keyframes fadeInUp {
        0% { opacity: 0; transform: translateY(30px); }
        100% { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>

</html>
